<!-- Web page for trivia game using HTML, CSS, and JavaScript. -->
 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" contents="width=device-width, initial scale=1.0">
        <title>Trivia Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body id="body">
        <header id="header">
            <h1 id="h1">Trivia Game</h1>
        </header>
        <main>
            <section id="game-section">
                <h2 id="h2">Test Your Knowledge!</h2>
                <button id="start-button">Start Game</button>
                <div id="question-container" class="hide">
                    <div id="question"></div>
                    <div id="answer-buttons" class="btn-container"></div>
                    <button id="next-button" class="btn hide">Next Question</button>
                </div>
                <div id="score-container" class="hide">
                    <h2>Your Score: <span id="score"></span></h2>
                    <button id="restart-button" class="btn">Restart Game</button>
                </div>
                <div id="error-message" class="hide"></div>
                <div id="loading-message">Loading questions...</div>
                <div id="no-questions-message" class="hide">No questions available. Please try again later.</div>
            </section>
        </main>
        <footer id="footer">
            <p id="p">&copy; 2023 Trivia Game. All rights reserved.</p>
        </footer>
        <script src="trivia_call.js"></script>
 </html>
