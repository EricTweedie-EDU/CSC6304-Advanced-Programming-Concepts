<!-- Week 4 project: centering a div with CSS techniques, flexbox, grid, and float -->
 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Centering a div</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>This is Eric Tweedie's page</h1>
        <p>Check out <em>this</em> fantastic <u>page</u> of amazing <strong>centering!</strong></p>

        <div class="container traditional">
            <div class="centered-box traditional-box">
                <h2>Traditional Centering</h2>
                <p>Without Flexbox or grid</p>
            </div>
        </div>

        <div class="container flexbox">
            <div class="centered-box flexbox-box">
                <h2>Flexbox Centering</h2>
                <p>Using dislay: Flex</p>
            </div>
        </div>

        <div class="container grid">
            <div class="centered-box grid-box">
                <h2>Grid Centering</h2>
                <p>Using display: grid</p>
            </div>
        </div>
    </body>
 </html>
